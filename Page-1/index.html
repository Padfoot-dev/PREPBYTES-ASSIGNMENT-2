<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PAGE - 1</title>
  </head>
  <body>
    <!-- Todo Header  -->
    <div class="todo-header">
      <div class="header-item">
        <h1>
          <span class="header-primary">Tasks</span>
          <span class="header-secondary">Lists</span>
        </h1>
      </div>
      <div class="header-item">
        <i class="fas fa-plus-circle"></i>
        <p class="icon">Add List</p>
      </div>
    </div>

    <!-- Todo Items -->
    <div class="todo-items">
      <div class="todo-item">
        <h2 class="item-header">Trip to Paris</h2>
        <p class="completed-task">Completed Task</p>
        <form action="#" class="form">
          <input type="checkbox" name="isPending" id="check" />
          <label for="check">Pending Task</label>
          
        </form>
      </div>
      <div class="todo-item">
        <h2 class="item-header">My Todo List</h2>
        <p class="completed-task">Completed Task</p>
        <form action="#" class="form">
          <input type="checkbox" name="isPending" id="check2" />
          <label for="check2">Pending Task</label>
          
        </form>
      </div>
      <div class="todo-item">
        <h2 class="item-header">My Todo List</h2>
        <p class="completed-task">Completed Task</p>
        <form action="#" class="form">
          <input type="checkbox" name="isPending" id="check3" />
          <label for="check3">Pending Task</label>
          
        </form>
      </div>
    </div>
  </body>
</html>
